<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DataViz:Interactive Data Visualization App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0svjQEgQWvzfUJBWolznvYl3iMyeh8cVAwXEhuSKvQh5zNJIw6238FKHCWjPw/cp" crossorigin="anonymous"><!-- Added bootstrap link -->
  <link rel="stylesheet" href="static/style.css">
  </head>
<body>
  <h1>Welcome to DataViz!</h1>

  {% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    <ul class="flash-messages">
      {% for category, message in messages %}
        <li class="flash {{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

  <form action="{{ url_for('upload_dataset') }}" method="post" enctype="multipart/form-data">
    <label for="file-upload" class="custom-file-upload">
        <i class="fa fa-cloud-upload"></i> Upload Dataset
    </label>
    <input type="file" id="file-upload" name="dataset" accept=".csv,.xlsx,.xls">
    <button type="submit">Submit</button>
  </form>

  <a href="{{ url_for('list_files') }}">View Uploaded Files</a> 
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><!-- Added bootstrap link -->

  <footer class="container-fluid text-center bg-dark text-white py-3">
    <p>&copy; 2024 DataViz App</p>
  </footer>
  

</body>
</html>
