<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of Uploaded Files</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0svjQEgQWvzfUJBWolznvYl3iMyeh8cVAwXEhuSKvQh5zNJIw6238FKHCWjPw/cp" crossorigin="anonymous"><!-- Added bootstrap link -->
</head>
<body>
    <h1>List of Uploaded Files in the System</h1>
    <p>Total number of uploaded files: {{ num_files }}</p>
    <ul>
        {% for file in files %}
            <li>{{ file }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Home</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><!-- Added bootstrap link -->
</body>
</html>
