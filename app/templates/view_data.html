<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Uploaded Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0svjQEgQWvzfUJBWolznvYl3iMyeh8cVAwXEhuSKvQh5zNJIw6238FKHCWjPw/cp" crossorigin="anonymous"><!-- Added bootstrap link -->
</head>
<body>
    <h1>Uploaded Data</h1>
    <div id="data-table">
        {{ data | safe }}
    </div>

    <div>
        <label for="plot-type">Select Plot Type:</label>
        <select id="plot-type" class="form-select">
            <option value="scatter">Scatter Plot</option>
            <option value="bar">Bar Chart</option>
            <option value="line">Line Chart</option>
            <!-- Add more options as needed -->
        </select>
        <button id="generate-plot-btn" class="btn btn-primary">Generate Plot</button>
    </div>

    <div id="plot"></div>

    <nav aria-label="Pagination">
        <ul class="pagination">
            {% if page > 1 %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page - 1 }}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            {% endif %}
            <li class="page-item"><a class="page-link" href="?page={{ page }}">{{ page }}</a></li>
            <li class="page-item">
                <a class="page-link" href="?page={{ page + 1 }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    
    <a href="{{ url_for('index') }}">Back to Home</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><!-- Added bootstrap link -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script><!-- Plotly JavaScript library -->
    <script src="{{ url_for('static', filename='script.js') }}"></script><!-- Custom JavaScript -->
</body>
</html>
